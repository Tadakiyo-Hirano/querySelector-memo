<!DOCTYPE html>
<script src="https://code.jquery.com/jquery-3.0.0.min.js"></script>

<input type="text" name="" value="" class="test1" readonly>
<input type="text" name="" value="" class="test2" readonly>
<input type="text" name="" value="" class="test3" readonly>
<input type="text" name="" value="" class="test4" readonly>
<input type="text" name="" value="" class="test5" readonly>
<input type="text" name="" value="" class="test6" readonly>
<input type="text" name="" value="" class="test7" readonly>
<input type="text" name="" value="" class="test8" readonly>
<input type="text" name="" value="" class="test9" readonly>

<input type="button" id="btn1" name="" value="ボタン1">
<input type="button" id="btn2" name="" value="ボタン2">

<script type="text/javascript">
  let hensu1 = document.querySelector(".test1");
  let hensu2 = document.querySelector(".test2");
  let hensu3 = document.querySelector(".test3");
  let hensu4 = document.querySelector(".test4");
  let hensu5 = document.querySelector(".test5");

  let hensu9 = document.querySelector(".test9");

  document.querySelector("#btn1").onclick =
  function (){
    hensu1.value = 1;
    hensu2.value = 2;
    hensu3.value = 3;
    hensu4.value = 4;
    hensu5.value = 5;
    hensu6.value = 6;
    hensu7.value = 7;
    hensu8.value = 8;
    hensu9.value = 9;
  }

  document.querySelector("#btn2").onclick = function (){
    hensu1.value = 10;
    hensu2.value = 11;
    hensu3.value = 12;
    hensu4.value = 13;
    hensu5.value = 14;

    hensu9.value = 18;
  }
</script>
